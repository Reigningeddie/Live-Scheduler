<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDate" class="lead"></p>
      <p id="currentTime" class="lead"></p>


      <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="lg-col col-2 time">9 am</div>
        <form class="lg-col col-8 to-do future" id="row9"></form> 
          <input type="text" class="input">
        <button class="lg-col col-2 btn"></button>

      </div>
      <div class="row">
        <div class="lg-col col-2 time">10 am</div>
        <form class="lg-col col-8 to-do future" id="row10"></form>
        <button class="lg-col col-2 btn"></button> 
      </div>

      <div class="row">
        <div class="lg-col col-2 time">11 am</div>
        <form class="lg-col col-8 to-do future" id="row11"></form>
        <button class="lg-col col-2 btn"></button>
      </div>

      <div class="row">
        <div class="lg-col col-2 time">12 pm</div>
        <form class="lg-col col-8 to-do future" id="row12"></form>
        <button class="lg-col col-2 btn"></button>
      </div>

      <div class="row">
        <div class="lg-col col-2 time">1 pm</div>
        <form class="lg-col col-8 to-do future" id="row1"></form>
        <button class="lg-col col-2 btn"></button>
      </div>

      <div class="row">
        <div class="lg-col col-2 time">2 pm</div>
        <form class="lg-col col-8 to-do future" id="row2"></form>
        <button class="lg-col col-2 btn"></button>
      </div>

      <div class="row">
        <div class="lg-col col-2 time">3 pm</div>
        <form class="lg-col col-8 to-do future" id="row3"></form>
        <button class="lg-col col-2 btn"></button>
      </div>

      <div class="row">
        <div class="lg-col col-2 time">4 pm</div>
        <form class="lg-col col-8 to-do future" id="row4"></form>
        <button class="lg-col col-2 btn"></button>
      </div>

      <div class="row">
        <div class="lg-col col-2 time">5 pm</div>
        <form class="lg-col col-8 to-do future" id="row5"></form>
        <button class="lg-col col-2 btn"></button>
      </div>
      
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
